http:
 #region routers 
  routers:
    service1:
      entryPoints:
        - "https"
      rule: "Host(`service1.mydomain.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: service1

  services:
    service1:
      loadBalancer:
        servers:
          - url: "https://192.168.1.1"  
        passHostHeader: true

  middlewares:
    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.1.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
  

http:
 #region routers 
  routers:
    truenas:
      entryPoints:
        - "https"
      rule: "Host(`truenas.mydomain.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: truenas

    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.mydomain.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: proxmox

    ubiquiti:
      entryPoints:
        - "https"
      rule: "Host(`unifi.mydomain.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: ubiquiti

  services:
    truenas:
      loadBalancer:
        servers:
          - url: "https://192.168.1.2"  
        passHostHeader: true

    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.1.3:8006"  
        passHostHeader: true

    ubiquiti:
      loadBalancer:
        servers:
          - url: "https://192.168.1.1"  
        passHostHeader: true

  middlewares:
    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.1.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
  
